<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstraConfig Pro</title>
  <style>
    :root {
      --bg: #0f172a;
      --surface: rgba(30, 41, 59, 0.8);
      --primary: #818cf8;
      --primary-hover: #6366f1;
      --text: #f8fafc;
      --glass-border: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      --error: #ff4444;
      --success: #00C851;
      --xray-color: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      background-image: radial-gradient(circle at 50% 50%, rgba(129, 140, 248, 0.1) 0%, transparent 60%);
    }

    .main-content {
      padding: 2rem;
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 2rem;
    }

    .sidebar {
      background: var(--surface);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      padding: 1.5rem;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 12px;
      display: grid;
      place-items: center;
    }

    .editor-container {
      background: var(--surface);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      padding: 2rem;
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      position: relative;
    }

    button {
      background: var(--primary);
      color: var(--text);
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      width: 100%;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9em;
      opacity: 0.8;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.75rem;
      border: 1px solid var(--glass-border);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
    }

    .config-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    #configEditor {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--glass-border);
      border-radius: 0.75rem;
      color: var(--text);
      font-family: monospace;
      resize: vertical;
    }

    .status-bar {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .warning {
      color: var(--xray-color);
      background: rgba(245, 158, 11, 0.1);
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid var(--xray-color);
    }

    .telegram-link {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.1rem;
      color: var(--primary);
    }

    .telegram-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }

    .telegram-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="main-container">
      <aside class="sidebar">
        <div class="logo">
          <div class="logo-icon">üîí</div>
          <h2>AstraConfig Pro</h2>
        </div>
        <button onclick="generateAutoConfig()">üé≤ –ê–≤—Ç–æ-–≥–µ–Ω–µ—Ä–∞—Ü–∏—è</button>
        <button onclick="resetConfig()">üîÑ –°–±—Ä–æ—Å–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
        <button onclick="downloadConfig()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥</button>
        <button onclick="importConfig()">üìÇ –ò–º–ø–æ—Ä—Ç –∫–æ–Ω—Ñ–∏–≥–∞</button>
      </aside>

      <main class="editor-container">
        <div class="warning">‚ö†Ô∏è –ù–µ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ Google Cloud Shell –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–æ–Ω—Ñ–∏–≥–æ–≤!</div>

        <div class="config-form">
          <div class="form-group"><label>Private Key</label><input id="privateKey" readonly></div>
          <div class="form-group"><label>Public Key</label><input id="publicKey" readonly></div>
          <div class="form-group"><label>DNS</label><input id="dns" value="85.209.2.112"></div>
          <div class="form-group"><label>IPv4</label><input id="ipv4" readonly></div>
          <div class="form-group"><label>IPv6</label><input id="ipv6" readonly></div>
          <div class="form-group"><label>MTU</label><input type="number" id="mtu" value="1280"></div>
          <div class="form-group"><label>S1</label><input id="s1" value="0"></div>
          <div class="form-group"><label>S2</label><input id="s2" value="0"></div>
          <div class="form-group"><label>Jc</label><input id="jc" value="4"></div>
          <div class="form-group"><label>Jmin</label><input id="jmin" value="40"></div>
          <div class="form-group"><label>Jmax</label><input id="jmax" value="70"></div>
          <div class="form-group"><label>H1</label><input id="h1" value="1"></div>
          <div class="form-group"><label>H2</label><input id="h2" value="2"></div>
          <div class="form-group"><label>H3</label><input id="h3" value="3"></div>
          <div class="form-group"><label>H4</label><input id="h4" value="4"></div>
        </div>

        <textarea id="configEditor" spellcheck="false"></textarea>
        <div class="status-bar" id="status">üü¢ –ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</div>
      </main>
    </div>
  </div>

  <!-- Telegram link -->
  <div class="telegram-link">
    <p>–î–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –ø–∏—à–∏—Ç–µ –≤ Telegram: <a href="https://t.me/astracatui" target="_blank">@astracatui</a></p>
  </div>

  <script>
    let currentConfig = '';
    const endpoints = ["engage.cloudflareclient.com:2408", "188.114.99.235:988", "188.114.96.198:878", "188.114.97.135:1387", "188.114.96.57:3476", "188.114.98.160:8854", "188.114.99.48:4177", "188.114.97.230:7103", "188.114.97.4:4500", "162.159.195.137:1018", "162.159.192.178:4500", "162.159.195.159:5279", "162.159.195.107:4500"];

    function generateKeys() {
      const privateKey = window.crypto.getRandomValues(new Uint8Array(32));
      const publicKey = window.crypto.getRandomValues(new Uint8Array(32));
      return {
        privateKey: btoa(String.fromCharCode(...privateKey)),
        publicKey: btoa(String.fromCharCode(...publicKey))
      };
    }

    function generateRandomIPv4() {
      return `172.16.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
    }

    function generateRandomIPv6() {
      const segment = () => Math.floor(Math.random() * 65535).toString(16);
      return `2606:4700:110:${segment()}::${segment()}`;
    }

    function updateFormFields(config) {
      for (const key in config) {
        const el = document.getElementById(key);
        if (el) el.value = config[key];
      }
    }

    function buildConfigString(config) {
      return `[Interface]
PrivateKey = ${config.privateKey}
S1 = ${config.s1}
S2 = ${config.s2}
Jc = ${config.jc}
Jmin = ${config.jmin}
Jmax = ${config.jmax}
H1 = ${config.h1}
H2 = ${config.h2}
H3 = ${config.h3}
H4 = ${config.h4}
MTU = ${config.mtu}
Address = ${config.ipv4}, ${config.ipv6}
DNS = ${config.dns}

[Peer]
PublicKey = ${config.publicKey}
AllowedIPs = 0.0.0.0/0, ::/0
Endpoint = ${config.endpoint}`;
    }

    function generateAutoConfig() {
      const keys = generateKeys();
      const config = {
        privateKey: keys.privateKey,
        publicKey: keys.publicKey,
        ipv4: generateRandomIPv4(),
        ipv6: generateRandomIPv6(),
        dns: document.getElementById('dns').value,
        mtu: document.getElementById('mtu').value,
        endpoint: endpoints[Math.floor(Math.random() * endpoints.length)],
        s1: document.getElementById('s1').value,
        s2: document.getElementById('s2').value,
        jc: document.getElementById('jc').value,
        jmin: document.getElementById('jmin').value,
        jmax: document.getElementById('jmax').value,
        h1: document.getElementById('h1').value,
        h2: document.getElementById('h2').value,
        h3: document.getElementById('h3').value,
        h4: document.getElementById('h4').value
      };
      updateFormFields(config);
      currentConfig = buildConfigString(config);
      document.getElementById('configEditor').value = currentConfig;
      showStatus('–ö–æ–Ω—Ñ–∏–≥ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω', 'success');
    }

    function downloadConfig() {
      const blob = new Blob([currentConfig], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'astracatwarp.conf';  // –ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞ –∏–∑–º–µ–Ω–µ–Ω–æ
      link.click();
    }

    function importConfig() {
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = '.conf';
      fileInput.onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
          currentConfig = e.target.result;
          document.getElementById('configEditor').value = currentConfig;
          showStatus('–ö–æ–Ω—Ñ–∏–≥ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω', 'success');
        };
        reader.readAsText(file);
      };
      fileInput.click();
    }

    function showStatus(message, status) {
      const statusBar = document.getElementById('status');
      statusBar.textContent = message;
      statusBar.classList.remove('warning', 'success');
      statusBar.classList.add(status);
    }

    function resetConfig() {
      document.getElementById('configEditor').value = '';
      currentConfig = '';
      showStatus('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–±—Ä–æ—à–µ–Ω—ã', 'warning');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstraConfig Pro</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        :root {
            --bg: #0f172a;
            --surface: rgba(30, 41, 59, 0.8);
            --primary: #818cf8;
            --text: #f8fafc;
            --error: #f87171;
            --success: #34d399;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-content {
            text-align: center;
            padding: 2rem;
            background: var(--surface);
            border-radius: 1rem;
            max-width: 400px;
            width: 90%;
        }

        .main-content {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
        }

        .config-editor {
            width: 100%;
            height: 500px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1rem;
            padding: 1rem;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            resize: none;
        }

        .endpoint-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .endpoint-item {
            padding: 0.5rem;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .endpoint-item:hover {
            border-color: var(--primary);
        }

        .endpoint-item.active {
            border-color: var(--primary);
            background: rgba(129, 140, 248, 0.1);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin: 0.5rem 0;
        }

        .status {
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            text-align: center;
        }

        .error { background: #f8717120; border: 1px solid var(--error); }
        .success { background: #34d39920; border: 1px solid var(--success); }
    </style>
</head>
<body>
    <div class="auth-screen" id="authScreen">
        <div class="auth-content">
            <h1>üîí AstraConfig</h1>
            <p>–ü—Ä–æ–π–¥–∏—Ç–µ –ø—Ä–æ–≤–µ—Ä–∫—É –¥–ª—è –¥–æ—Å—Ç—É–ø–∞</p>
            <div id="captchaContainer" class="cf-turnstile"></div>
            <div id="captchaError" class="error status" style="display: none;"></div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div style="max-width: 800px; margin: 0 auto;">
            <div style="margin-bottom: 2rem;">
                <select id="dnsSelect">
                    <option value="85.209.2.112" selected>Default DNS (85.209.2.112)</option>
                    <option value="1.1.1.1">Cloudflare DNS</option>
                    <option value="8.8.8.8">Google DNS</option>
                </select>
            </div>

            <div class="endpoint-list" id="endpointList"></div>
            
            <button id="generateBtn" onclick="generateConfig()" disabled>üîÑ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
            <button id="downloadBtn" onclick="downloadConfig()" disabled>üíæ –°–∫–∞—á–∞—Ç—å –∫–æ–Ω—Ñ–∏–≥</button>
            
            <textarea class="config-editor" id="configEditor"></textarea>
            
            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        let isVerified = false;
        let currentConfig = null;
        let selectedEndpoint = '';

        const endpoints = [
            '188.114.99.235:988',
            '188.114.96.198:878',
            '188.114.97.135:1387',
            '188.114.96.57:3476',
            '188.114.98.160:8854',
            '188.114.99.48:4177',
            '188.114.97.230:7103',
            '188.114.97.4:4500',
            '162.159.195.137:1018',
            '162.159.192.178:4500',
            '162.159.195.159:5279',
            '162.159.195.107:4500'
        ];

        function initEndpoints() {
            const container = document.getElementById('endpointList');
            endpoints.forEach(endpoint => {
                const div = document.createElement('div');
                div.className = 'endpoint-item';
                div.textContent = endpoint;
                div.onclick = () => selectEndpoint(endpoint, div);
                container.appendChild(div);
            });
        }

        function selectEndpoint(endpoint, element) {
            document.querySelectorAll('.endpoint-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
            selectedEndpoint = endpoint;
        }

        async function generateKeyPair() {
            try {
                const keyPair = await crypto.subtle.generateKey(
                    { name: "ECDH", namedCurve: "P-384" },
                    true,
                    ["deriveKey"]
                );

                const [privateKey, publicKey] = await Promise.all([
                    crypto.subtle.exportKey("pkcs8", keyPair.privateKey),
                    crypto.subtle.exportKey("spki", keyPair.publicKey)
                ]);

                return {
                    privateKey: arrayToBase64(privateKey),
                    publicKey: arrayToBase64(publicKey)
                };
            } catch (error) {
                throw new Error('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–ª—é—á–µ–π: ' + error.message);
            }
        }

        async function generateConfig() {
            try {
                if (!isVerified) throw new Error('–°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–π–¥–∏—Ç–µ –ø—Ä–æ–≤–µ—Ä–∫—É');
                if (!selectedEndpoint) throw new Error('–í—ã–±–µ—Ä–∏—Ç–µ —ç–Ω–¥–ø–æ–∏–Ω—Ç');
                
                const keys = await generateKeyPair();
                const dns = document.getElementById('dnsSelect').value;

                currentConfig = `[Interface]
PrivateKey = ${keys.privateKey}
Address = 10.0.0.2/24
DNS = ${dns}
MTU = 1280

[Peer]
PublicKey = ${keys.publicKey}
AllowedIPs = 0.0.0.0/0
Endpoint = ${selectedEndpoint}`;

                document.getElementById('configEditor').value = currentConfig;
                document.getElementById('downloadBtn').disabled = false;
                showStatus('–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∞!', 'success');
            } catch (error) {
                showStatus(error.message, 'error');
            }
        }

        function downloadConfig() {
            if (!currentConfig) return;
            
            const blob = new Blob([currentConfig], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.href = url;
            a.download = 'astraconfig.conf';
            a.click();
            
            URL.revokeObjectURL(url);
        }

        function arrayToBase64(buffer) {
            return btoa(String.fromCharCode(...new Uint8Array(buffer)))
                .replace(/=/g, '')
                .replace(/\+/g, '-')
                .replace(/\//g, '_');
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }

        window.onload = () => {
            if (!window.crypto?.subtle) {
                showStatus('–¢—Ä–µ–±—É–µ—Ç—Å—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä', 'error');
                return;
            }
            
            turnstile.render('#captchaContainer', {
                sitekey: '0x4AAAAAABLgaFLEZGcqAM3Q',
                theme: 'dark',
                callback: (token) => {
                    isVerified = true;
                    document.getElementById('authScreen').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    document.getElementById('generateBtn').disabled = false;
                    initEndpoints();
                },
                'error-callback': () => showStatus('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ CAPTCHA', 'error'),
                'expired-callback': () => showStatus('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞', 'error')
            });
        };
    </script>
</body>
</html>

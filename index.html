<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstraCat Config Generator</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --surface: rgba(30, 41, 59, 0.8);
            --primary: #818cf8;
            --text: #f8fafc;
            --glass-border: rgba(255, 255, 255, 0.1);
            --error: #f87171;
            --success: #34d399;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* –≠–∫—Ä–∞–Ω –ø—Ä–æ–≤–µ—Ä–∫–∏ */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .auth-content {
            text-align: center;
            padding: 2rem;
            background: var(--surface);
            border-radius: 1.5rem;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            display: none;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .main-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
        }

        .sidebar {
            background: var(--surface);
            border-radius: 1.5rem;
            padding: 1.5rem;
            border: 1px solid var(--glass-border);
        }

        .config-editor {
            width: 100%;
            height: 600px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            resize: none;
        }

        button {
            background: var(--primary);
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
        }

        button:hover {
            filter: brightness(1.1);
        }

        select, input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            color: var(--text);
            padding: 0.5rem;
            border-radius: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--error);
            font-size: 0.9em;
            margin: 0.5rem 0;
            display: none;
        }

        .status-bar {
            margin-top: 1rem;
            font-size: 0.9em;
            text-align: center;
        }

        .telegram-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #2AABEE;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .telegram-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- –≠–∫—Ä–∞–Ω –ø—Ä–æ–≤–µ—Ä–∫–∏ -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-content">
            <div class="logo">
                <div>üîí</div>
                <div>AstraCat</div>
            </div>
            <p>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ, —á—Ç–æ –≤—ã –Ω–µ —Ä–æ–±–æ—Ç</p>
            <div class="cf-turnstile" id="captchaContainer"></div>
            <div class="error-message" id="captchaError"></div>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div class="main-content" id="mainContent">
        <div class="main-container">
            <aside class="sidebar">
                <select id="endpointSelect">
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ä–≤–µ—Ä</option>
                    <option value="188.114.99.235:988">–¢–æ–∫–∏–æ, –Ø–ø–æ–Ω–∏—è</option>
                    <option value="188.114.96.198:878">–õ–æ–Ω–¥–æ–Ω, –í–µ–ª–∏–∫–æ–±—Ä–∏—Ç–∞–Ω–∏—è</option>
                    <option value="custom">–î—Ä—É–≥–æ–π —Å–µ—Ä–≤–µ—Ä</option>
                </select>
                <input type="text" id="customEndpoint" placeholder="IP:–ü–æ—Ä—Ç" style="display: none;">
                
                <select id="dnsSelect">
                    <option value="85.209.2.112" selected>–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π DNS</option>
                    <option value="1.1.1.1,2606:4700:4700::1111">Cloudflare DNS</option>
                </select>

                <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                    <button onclick="handleGenerate()">üîÑ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–æ–Ω—Ñ–∏–≥</button>
                    <button id="downloadBtn" disabled>üíæ –°–∫–∞—á–∞—Ç—å –∫–æ–Ω—Ñ–∏–≥</button>
                    <button onclick="generateQR()">üî≥ –ü–æ–∫–∞–∑–∞—Ç—å QR-–∫–æ–¥</button>
                </div>

                <div class="status-bar" id="status"></div>
            </aside>

            <main>
                <textarea class="config-editor" id="configEditor" spellcheck="false"></textarea>
            </main>
        </div>
    </div>

    <a href="https://t.me/astracatui" class="telegram-button" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.643-.203-.658-.644.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
        </svg>
        –ù–∞—à Telegram
    </a>

    <script>
        (function() {
            'use strict';

            const state = {
                isVerified: false,
                config: null,
                captchaWidget: null
            };

            const elements = {
                authScreen: document.getElementById('authScreen'),
                mainContent: document.getElementById('mainContent'),
                captchaContainer: document.getElementById('captchaContainer'),
                captchaError: document.getElementById('captchaError'),
                endpointSelect: document.getElementById('endpointSelect'),
                customEndpoint: document.getElementById('customEndpoint'),
                configEditor: document.getElementById('configEditor'),
                downloadBtn: document.getElementById('downloadBtn'),
                status: document.getElementById('status')
            };

            function init() {
                checkEnvironment();
                setupEventListeners();
                initCaptcha();
            }

            function checkEnvironment() {
                if (!window.crypto?.subtle) {
                    showFatalError('–¢—Ä–µ–±—É–µ—Ç—Å—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä');
                }
                if (location.protocol !== 'https:') {
                    showFatalError('–¢—Ä–µ–±—É–µ—Ç—Å—è HTTPS —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ');
                }
            }

            function setupEventListeners() {
                elements.endpointSelect.addEventListener('change', function() {
                    elements.customEndpoint.style.display = 
                        this.value === 'custom' ? 'block' : 'none';
                });
                
                elements.downloadBtn.addEventListener('click', downloadConfig);
            }

            function initCaptcha() {
                state.captchaWidget = turnstile.render(elements.captchaContainer, {
                    sitekey: '0x4AAAAAABLgaFLEZGcqAM3Q',
                    theme: 'dark',
                    callback: (token) => {
                        state.isVerified = true;
                        showMainInterface();
                    },
                    'expired-callback': () => showCaptchaError('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞'),
                    'error-callback': () => showCaptchaError('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏')
                });
            }

            function showMainInterface() {
                elements.authScreen.style.opacity = '0';
                setTimeout(() => {
                    elements.authScreen.style.display = 'none';
                    elements.mainContent.style.display = 'block';
                }, 300);
            }

            async function handleGenerate() {
                try {
                    if (!state.isVerified) throw new Error('–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω');
                    
                    const keys = await generateKeyPair();
                    const endpoint = getEndpoint();
                    const dns = document.getElementById('dnsSelect').value;

                    state.config = `[Interface]
PrivateKey = ${keys.privateKey}
Address = 172.16.0.2/32
DNS = ${dns}
MTU = 1280

[Peer]
PublicKey = ${keys.publicKey}
AllowedIPs = 0.0.0.0/0, ::/0
Endpoint = ${endpoint}
PersistentKeepalive = 25
# –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ: ${new Date().toLocaleString('ru-RU')}`;

                    elements.configEditor.value = state.config;
                    elements.downloadBtn.disabled = false;
                    updateStatus('–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∞', 'success');
                } catch (error) {
                    updateStatus(error.message, 'error');
                }
            }

            async function generateKeyPair() {
                const keyPair = await crypto.subtle.generateKey(
                    { name: "ECDH", namedCurve: "P-384" },
                    true,
                    ["deriveKey"]
                );

                return {
                    privateKey: await exportKey(keyPair.privateKey, "pkcs8"),
                    publicKey: await exportKey(keyPair.publicKey, "spki")
                };
            }

            async function exportKey(key, format) {
                const exported = await crypto.subtle.exportKey(format, key);
                return arrayToBase64(exported);
            }

            function arrayToBase64(buffer) {
                return btoa(String.fromCharCode(...new Uint8Array(buffer)))
                    .replace(/=/g, '')
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_');
            }

            function getEndpoint() {
                return elements.endpointSelect.value === 'custom' 
                    ? elements.customEndpoint.value 
                    : elements.endpointSelect.value;
            }

            function downloadConfig() {
                if (!state.config) return;
                const blob = new Blob([state.config], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'astracatwarp.conf';
                a.click();
                URL.revokeObjectURL(url);
            }

            function generateQR() {
                if (!state.config) return;
                const qrContainer = document.createElement('div');
                qrContainer.style.position = 'fixed';
                qrContainer.style.bottom = '20px';
                qrContainer.style.right = '20px';
                qrContainer.style.background = 'white';
                qrContainer.style.padding = '10px';
                qrContainer.style.borderRadius = '8px';

                new QRCode(qrContainer, {
                    text: state.config,
                    width: 128,
                    height: 128
                });

                document.body.appendChild(qrContainer);
                setTimeout(() => qrContainer.remove(), 5000);
            }

            function updateStatus(message, type = 'info') {
                elements.status.style.color = 
                    type === 'error' ? 'var(--error)' : 
                    type === 'success' ? 'var(--success)' : 'inherit';
                elements.status.textContent = message;
            }

            function showCaptchaError(message) {
                elements.captchaError.textContent = message;
                elements.captchaError.style.display = 'block';
                setTimeout(() => elements.captchaError.style.display = 'none', 3000);
            }

            function showFatalError(message) {
                document.body.innerHTML = `<div style="color: var(--error); padding: 2rem; text-align: center;">${message}</div>`;
            }

            window.onload = init;
        })();
    </script>
</body>
</html>
</html>

    <script>
        let captchaToken = null;
        const endpoints = [
            '188.114.99.235:988',
            '188.114.96.198:878',
            '162.159.195.137:1018'
        ];

        turnstile.render('.cf-turnstile', {
            sitekey: '0x4AAAAAABLgaFLEZGcqAM3Q',
            theme: 'dark',
            callback: (token) => {
                captchaToken = token;
                updateStatus('üü¢ CAPTCHA –ø—Ä–æ–π–¥–µ–Ω–∞');
            },
            'expired-callback': () => {
                captchaToken = null;
                updateStatus('üî¥ CAPTCHA –∏—Å—Ç–µ–∫–ª–∞');
            }
        });

        async function handleGenerate() {
            if (!captchaToken) {
                updateStatus('üî¥ –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–π–¥–∏—Ç–µ CAPTCHA!');
                return;
            }

            try {
                const keys = await generateKeyPair();
                const endpoint = getEndpoint();
                const dns = document.getElementById('dnsSelect').value;

                const config = `[Interface]
PrivateKey = ${keys.privateKey}
Address = 172.16.0.2/32
DNS = ${dns}
MTU = 1280

[Peer]
PublicKey = ${keys.publicKey}
AllowedIPs = 0.0.0.0/0, ::/0
Endpoint = ${endpoint}
PersistentKeepalive = 25
# –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ: ${new Date().toLocaleString('ru-RU')}`;

                document.getElementById('configEditor').value = config;
                updateStatus('üü¢ –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∞');
                turnstile.reset();
                captchaToken = null;

            } catch (error) {
                updateStatus(`üî¥ –û—à–∏–±–∫–∞: ${error.message}`);
            }
        }

        async function generateKeyPair() {
            const keyPair = await crypto.subtle.generateKey(
                { name: "ECDH", namedCurve: "P-384" },
                true,
                ["deriveKey"]
            );

            const [privateKey, publicKey] = await Promise.all([
                exportKey(keyPair.privateKey, "pkcs8"),
                exportKey(keyPair.publicKey, "spki")
            ]);

            return { privateKey, publicKey };
        }

        async function exportKey(key, format) {
            const exported = await crypto.subtle.exportKey(format, key);
            return arrayToBase64(exported);
        }

        function getEndpoint() {
            const select = document.getElementById('endpointSelect');
            if (select.value === 'custom') {
                return document.getElementById('customEndpoint').value;
            }
            return select.value;
        }

        function arrayToBase64(buffer) {
            return btoa(String.fromCharCode(...new Uint8Array(buffer)))
                .replace(/=/g, '')
                .replace(/\+/g, '-')
                .replace(/\//g, '_');
        }

        function downloadConfig() {
            const config = document.getElementById('configEditor').value;
            if (!config) return;

            const blob = new Blob([config], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'astracatwarp.conf';
            a.click();
            URL.revokeObjectURL(url);
        }

        function generateQR() {
            const config = document.getElementById('configEditor').value;
            if (!config) return;

            const qrContainer = document.createElement('div');
            qrContainer.style.position = 'fixed';
            qrContainer.style.bottom = '20px';
            qrContainer.style.right = '20px';
            qrContainer.style.background = 'white';
            qrContainer.style.padding = '10px';
            qrContainer.style.borderRadius = '8px';

            new QRCode(qrContainer, {
                text: config,
                width: 128,
                height: 128
            });

            document.body.appendChild(qrContainer);
            setTimeout(() => qrContainer.remove(), 5000);
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        document.getElementById('endpointSelect').addEventListener('change', function() {
            document.getElementById('customEndpoint').style.display = 
                this.value === 'custom' ? 'block' : 'none';
        });
    </script>

<!DOCTYPE html>

<head>

    <style>
        :root {
            --bg: #0f172a;
            --surface: rgba(30, 41, 59, 0.8);
            --primary: #818cf8;
            --primary-hover: #6366f1;
            --text: #f8fafc;
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --error: #f87171;
            --success: #34d399;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            background-image: radial-gradient(circle at 50% 50%, 
                rgba(129, 140, 248, 0.1) 0%, 
                transparent 60%);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
        }

        .sidebar {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            padding: 1.5rem;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 12px;
            display: grid;
            place-items: center;
        }

        .editor-container {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
        }

        .config-editor {
            width: 100%;
            height: 600px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            resize: none;
        }

        button {
            background: var(--primary);
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .cf-turnstile {
            margin: 1rem 0;
            border-radius: 0.75rem;
            overflow: hidden;
        }

        .status-bar {
            margin-top: 1rem;
            font-size: 0.9em;
            opacity: 0.8;
        }

        select, input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            color: var(--text);
            padding: 0.5rem;
            border-radius: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        .disclaimer {
            font-size: 0.8em;
            color: #94a3b8;
            margin-top: 1.5rem;
            padding: 0.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .telegram-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #2AABEE;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .telegram-button:hover {
            transform: translateY(-2px);
            background: #229ED9;
        }

        .error-message {
            color: var(--error);
            font-size: 0.9em;
            margin: 0.5rem 0;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sidebar, .editor-container {
            animation: fadeIn 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <div class="logo">

                <h2>AstraConfig</h2>
            </div>

            <div id="captchaContainer" class="cf-turnstile"></div>

                <option value="188.114.99.235:988">–¢–æ–∫–∏–æ (–Ø–ø–æ–Ω–∏—è)</option>
                <option value="188.114.96.198:878">–õ–æ–Ω–¥–æ–Ω (–í–µ–ª–∏–∫–æ–±—Ä–∏—Ç–∞–Ω–∏—è)</option>
                <option value="custom">–î—Ä—É–≥–æ–π —Å–µ—Ä–≤–µ—Ä</option>

            <div class="error-message" id="endpointError"></div>

                <button onclick="handleGenerate()">üîÑ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

                ‚ö†Ô∏è –°–º–µ–Ω–∞ —Å–µ—Ä–≤–µ—Ä–∞ –º–æ–∂–µ—Ç –Ω–µ –∏–∑–º–µ–Ω–∏—Ç—å –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –∏–∑-–∑–∞ –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–µ–π –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü–∏–∏ VPN.

    <script>
        (function() {
            'use strict';
            
            const state = {
                captcha: null,
                config: null,
                endpoints: [],
                validation: {
                    endpointRegex: /^(\d{1,3}\.){3}\d{1,3}:\d{1,5}$/
                }
            };

            const elements = {
                configEditor: document.getElementById('configEditor'),
                downloadBtn: document.getElementById('downloadBtn'),
                endpointSelect: document.getElementById('endpointSelect'),
                customEndpoint: document.getElementById('customEndpoint'),
                dnsSelect: document.getElementById('dnsSelect'),
                status: document.getElementById('status'),
                captchaContainer: document.getElementById('captchaContainer'),
                captchaError: document.getElementById('captchaError'),
                endpointError: document.getElementById('endpointError'),
                dnsError: document.getElementById('dnsError')
            };

            function init() {
                setupEventListeners();
                validateEnvironment();
                loadEndpoints();
                initCaptcha();
            }

            function setupEventListeners() {
                elements.endpointSelect.addEventListener('change', handleEndpointChange);
                elements.downloadBtn.addEventListener('click', downloadConfig);
            }

            function validateEnvironment() {
                const errors = [];
                if (!window.crypto?.subtle) errors.push('–¢—Ä–µ–±—É–µ—Ç—Å—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä');
                if (location.protocol !== 'https:') errors.push('–¢—Ä–µ–±—É–µ—Ç—Å—è HTTPS');
                if (errors.length) showFatalError(errors.join('. '));
            }

            function loadEndpoints() {
                state.endpoints = [
                    '188.114.99.235:988',
                    '188.114.96.198:878',
                    '162.159.195.137:1018'
                ];
            }

            function initCaptcha() {
                state.captcha = turnstile.render(elements.captchaContainer, {
                    sitekey: '0x4AAAAAABLgaFLEZGcqAM3Q',
                    theme: 'dark',
                    callback: token => {
                        state.captcha = token;
                        hideError('captcha');
                        elements.downloadBtn.disabled = false;
                    },
                    'expired-callback': () => showError('CAPTCHA –∏—Å—Ç–µ–∫–ª–∞', 'captcha'),
                    'error-callback': () => showError('–û—à–∏–±–∫–∞ CAPTCHA', 'captcha')
                });
            }

            async function handleGenerate() {
                try {
                    clearErrors();
                    validateInputs();
                    await generateConfig();
                    showSuccess('–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∞');
                    setTimeout(resetCaptcha, 30000);
                } catch (error) {
                    handleError(error);
                }
            }

            function validateInputs() {
                if (!state.captcha) throw new Error('CAPTCHA –Ω–µ –ø—Ä–æ–π–¥–µ–Ω–∞', 'captcha');
                
                const endpoint = getEndpoint();
                if (!endpoint) throw new Error('–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ä–≤–µ—Ä', 'endpoint');
                if (!state.validation.endpointRegex.test(endpoint)) throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Å–µ—Ä–≤–µ—Ä–∞', 'endpoint');
                
                const dns = elements.dnsSelect.value;
                if (!dns) throw new Error('–í—ã–±–µ—Ä–∏—Ç–µ DNS', 'dns');
            }

            async function generateConfig() {
                const keys = await generateKeyPair();
                state.config = buildConfig(keys, getEndpoint(), elements.dnsSelect.value);
                elements.configEditor.value = state.config;
            }

            async function generateKeyPair() {
                try {
                    const keyPair = await crypto.subtle.generateKey(
                        { name: "ECDH", namedCurve: "P-384" },
                        true,
                        ["deriveKey"]
                    );

                    return {
                        privateKey: await exportKey(keyPair.privateKey, "pkcs8"),
                        publicKey: await exportKey(keyPair.publicKey, "spki")
                    };
                } catch (error) {
                    throw new Error('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–ª—é—á–µ–π: ' + error.message);
                }
            }

            async function exportKey(key, format) {
                const exported = await crypto.subtle.exportKey(format, key);
                return arrayToBase64(exported);
            }

            function arrayToBase64(buffer) {
                return btoa(String.fromCharCode(...new Uint8Array(buffer)))
                    .replace(/=/g, '')
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_');
            }

            function buildConfig(keys, endpoint, dns) {
                return `[Interface]
PrivateKey = ${keys.privateKey}
Address = 172.16.0.2/32
DNS = ${dns}
MTU = 1280

[Peer]
PublicKey = ${keys.publicKey}
AllowedIPs = 0.0.0.0/0, ::/0
Endpoint = ${endpoint}
PersistentKeepalive = 25
# –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ: ${new Date().toLocaleString('ru-RU')}`;
            }

            function downloadConfig() {
                if (!state.config) return;
                const blob = new Blob([state.config], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'astracatwarp.conf';
                a.click();
                URL.revokeObjectURL(url);
            }

            function generateQR() {
                if (!state.config) return;
                const qrContainer = document.createElement('div');
                qrContainer.style.position = 'fixed';
                qrContainer.style.bottom = '20px';
                qrContainer.style.right = '20px';
                qrContainer.style.background = 'white';
                qrContainer.style.padding = '10px';
                qrContainer.style.borderRadius = '8px';
                
                new QRCode(qrContainer, { text: state.config, width: 128, height: 128 });
                document.body.appendChild(qrContainer);
                setTimeout(() => qrContainer.remove(), 5000);
            }

            function handleEndpointChange() {
                elements.customEndpoint.style.display = 
                    this.value === 'custom' ? 'block' : 'none';
            }

            function getEndpoint() {
                return elements.endpointSelect.value === 'custom' 
                    ? elements.customEndpoint.value 
                    : elements.endpointSelect.value;
            }

            function resetCaptcha() {
                turnstile.reset(elements.captchaContainer);
                state.captcha = null;
                elements.downloadBtn.disabled = true;
            }

            function showError(message, field = 'general') {
                const element = elements[`${field}Error`];
                if (element) {
                    element.textContent = message;
                    element.style.display = 'block';
                }
            }

            function hideError(field) {
                const element = elements[`${field}Error`];
                if (element) element.style.display = 'none';
            }

            function clearErrors() {
                Object.values(elements).forEach(el => {
                    if (el.id?.endsWith('Error')) el.style.display = 'none';
                });
            }

            function showSuccess(message) {
                elements.status.style.color = '#34d399';
                elements.status.textContent = `üü¢ ${message}`;
            }

            function showFatalError(message) {
                document.body.innerHTML = `<div style="color: #f87171; padding: 2rem; text-align: center;">${message}</div>`;
                throw new Error(message);
            }

            window.onload = init;
        })();
    </script>
</body>
